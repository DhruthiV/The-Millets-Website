<!-- A modal (also called a modal window or lightbox) is a web page element that displays in front of and deactivates all other page content. To return to the main content, the user must engage with the modal by completing an action or by closing it. --> 

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signupform.css">
    <title>SignUp form</title>
</head>
<body>

    <!-- Button to open the modal -->
    <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

    <!--The modal contains The signup form-->
    <div class="modal" id="id01">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">
        </span>

        <form action="/action_page.php" class="modal-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Create an Account</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" name="email" placeholder="Enter Email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" placeholder="Enter Password" required>

                <label for="psw"><b>Re-enter Password</b></label>
                <input type="password" name="psw-re-enter" placeholder="Re-Enter Password" required>

            <label >
                <input type="checkbox" name="remember me" checked="checked" style="margin-bottom: 15px;">
                Remember Me
            </label>  

            <p>By Creating an Account You agree to our <a href="#" style="color:rgb(20, 125, 211)">Terms and Privacy</a></p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"  class="cancelbtn">Cancel</button>

                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
              
            </div>
        </form>

    </div>
    
    <script>
        //Get Modal
        var modal= document.getElementById('id01');
        
        //When the user clicks anywhere outside of the modal, close it 
        window.onclick = function(e){
            if(e.target == modal){
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
